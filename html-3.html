<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <p>Click on a movie to see its genre:</p>
        <ul>
            <li onclick = "displayGenre(this)" id="MontyPython"
                data-genre-type = "comedy">Monty Python and the Holy Grail</li>
            <li onclick = "displayGenre(this)" id="MadMax"
                data-genre-type = "action">Mad Max</li>
            <li onclick = "displayGenre(this)" id="Alien"
                data-genre-type ="sci-fi/horror">Alien</li>
            <li onclick = "displayGenre(this)" id="PrivateRyan"
                data-genre-type = "war">Saving Private Ryan</li>
        </ul>
        <script src="./scripts/js-3.js"></script>
    </body>
</html>
