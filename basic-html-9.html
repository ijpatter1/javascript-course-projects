<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./CSS/basic-css-9.css">
    </head>
    <body>
        <input id="seconds" value="" placeholder="Timer: enter seconds here" style="width:150px">
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>
        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--Full-width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./images/image1.jpg" style="width:100%">
                <div class="text">Image One</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./images/image2.jpg" style="width:100%">
                <div class="text">Image Two</div>
            </div>
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./images/image3.jpg" style="width:100%">
                <div class="text">Image Three</div>
            </div>
            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles under the image-->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

        <script src="./JS/basic-js-9.js"></script>
    </body>
</html>
